<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Clock1</title>
    </head>
    <body>
        <div class="container">
            <!--Analog Clock-->
            <div class="clock">

                <div class="circle" style="--clr:#04fc43;" id="sc"><i></i></div>
                <div class="circle circle2" style="--clr:#fee800;" id="mn"><i></i></div>
                <div class="circle circle3" style="--clr:#ff2972;" id="hr"><i></i></div>

                <span style = "--i:1;"><b>1</b></span>
                <span style = "--i:2;"><b>2</b></span>
                <span style = "--i:3;"><b>3</b></span>
                <span style = "--i:4;"><b>4</b></span>
                <span style = "--i:5;"><b>5</b></span>
                <span style = "--i:6;"><b>6</b></span>
                <span style = "--i:7;"><b>7</b></span>
                <span style = "--i:8;"><b>8</b></span>
                <span style = "--i:9;"><b>9</b></span>
                <span style = "--i:10;"><b>10</b></span>
                <span style = "--i:11;"><b>11</b></span>
                <span style = "--i:12;"><b>12</b></span>
            </div>

            <!--Digital Clock-->
            <div id="time">
                <div id="hours" style="--clr:#ff2972;"></div>
                <div id="minutes" style="--clr:#fee800;"></div>
                <div id="seconds" style="--clr:#04fc43;"></div>
                <div id="ampm"></div>
            </div>
        </div>



        <script>
            let hr = document.querySelector('#hr');
            let mn = document.querySelector('#mn');
            let sc = document.querySelector('#sc');
            
            setInterval (() => {
                // Analog Clock
                let date = new Date();
                let hh = date.getHours() * 30;
                let mm = date.getMinutes() * 6;
                let ss = date.getSeconds() * 6;

                hr.style.transform = `rotateZ(${hh + (mm/12)}deg)`;
                mn.style.transform = `rotateZ(${mm}deg)`;
                sc.style.transform = `rotateZ(${ss}deg)`;

                
                // Digital Clock
                let hours = document.getElementById('hours');
                let minutes = document.getElementById('minutes');
                let seconds = document.getElementById('seconds');
                let ampm = document.getElementById('ampm');
                
                 
                let h = new Date().getHours();
                let m = new Date().getMinutes();
                let s = new Date().getSeconds();
                
                
                //Converting Digital Clock to 12-Hour Format
                if (h > 0 && h < 12)
                    ampm = 'AM';
                else if (h >= 12) 
                    ampm = 'PM';
                

                // Adding Zero Before Single-Digit Number
                if (h > 12)
                    h = h - 12;
                h = (h > 10) ? h : '0' + h;
                m = (m > 10) ? m : '0' + m;
                s = (s > 10) ? s : '0' + s;
                

                hours.innerHTML = h;
                minutes.innerHTML = m;
                seconds.innerHTML = s;
                ampm.innerHTML = ampm;
                
            })
        </script>
    </body>
</html>
